<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabela Rowspan & Colspan</title>
</head>
<body>
	<h1 style="text-align: center; font-family: Verdana;">Rowspan</h1>
	<table width="80%" border="1" align="center">
		<tr>
			<td rowspan="2" style="text-align: center;">1</td>
			<td style="text-align: center;">2</td>
			<td style="text-align: center;">3</td>
			<td style="text-align: center;">4</td>
			<td rowspan="5" style="text-align: center;">5</td>
		</tr>
		<tr>
			<td style="text-align: center;">2</td>
			<td style="text-align: center;">3</td>
			<td style="text-align: center;">4</td>
		</tr>
		<tr>
			<td style="text-align: center;">1</td>
			<td rowspan="3" style="text-align: center;">2</td>
			<td style="text-align: center;">3</td>
			<td style="text-align: center;">4</td>
		</tr>
		<tr>
			<td style="text-align: center;">1</td>
			<td style="text-align: center;">3</td>
			<td style="text-align: center;">4</td>
		</tr>
		<tr>
			<td style="text-align: center;">1</td>
			<td style="text-align: center;">3</td>
			<td style="text-align: center;">4</td>
		</tr>
	</table>

	<br><br><br>

	<h1 style="text-align: center; font-family: Verdana;">Colspan</h1>
	<table width="80%" border="1" align="center">
		<tr>
			<td width="20%" style="text-align: center;">1</td>
			<td width="40%" colspan="2" style="text-align: center;">2 + 3</td>
			<td width="20%" style="text-align: center;">4</td>
			<td width="20%" style="text-align: center;">5</td>
		</tr>
		<tr>
			<td width="20%" style="text-align: center;">1</td>
			<td width="20%" style="text-align: center;">2</td>
			<td width="20%" style="text-align: center;">3</td>
			<td width="20%" style="text-align: center;">4</td>
			<td width="20%" style="text-align: center;">5</td>
		</tr>
		<tr>
			<td width="60%" colspan="3" style="text-align: center;">1 + 2 + 3</td>
			<td width="20%" style="text-align: center;">4</td>
			<td width="20%" style="text-align: center;">5</td>
		</tr>
		<tr>
			<td width="20%" style="text-align: center;">1</td>
			<td width="20%" style="text-align: center;">2</td>
			<td width="20%" style="text-align: center;">3</td>
			<td width="40%" colspan="2" style="text-align: center;">4 + 5</td>
		</tr>
		<tr>
			<td width="40%" colspan="2" style="text-align: center;">1 + 2</td>
			<td width="20%" style="text-align: center;">3</td>
			<td width="20%" style="text-align: center;">4</td>
			<td width="20%" style="text-align: center;">5</td>
		</tr>
	</table>
</body>
</html>
