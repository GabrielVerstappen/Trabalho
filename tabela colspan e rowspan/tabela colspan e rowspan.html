<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela Rowspan & Colspan</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  font-family: Verdana, sans-serif;
  background-color: #000;
  background-image: url('../rbs.jpg');
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: #f1f1f1;
  padding: 20px;
}
    {
      font-family: Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      padding: 20px;
    }

    .topico {
      width: 85%;
      margin: 40px auto;
      background-color: rgba(10, 10, 10, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      border: 1px solid #333;
      padding: 25px 20px;
    }

    .titulo-topico {
      background-color: rgba(10, 10, 10, 0.8);
      color: #ffcc00;
      font-size: 1.9em;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 15px;
      font-weight: normal;
      border-radius: 8px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff0000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    td {
      padding: 12px;
      text-align: center;
      border: 1px solid #2a2a2a;
      background-color: rgba(25, 25, 50, 0.6);
      color: #fff;
      font-weight: bold;
    }

    a button {
      background-color: #ff0000;
      color: #fff;
      border: 2px solid #ffcc00;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 12px #ff0000;
      font-family: Verdana, sans-serif;
      font-size: 15px;
      margin-top: 30px;
    }

    a button:hover {
      background-color: #ffcc00;
      color: #000;
      box-shadow: 0 0 15px #ffcc00;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="topico">
    <div class="titulo-topico">↕️ ROWSPAN</div>

    <table>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td rowspan="5">5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td rowspan="3">2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>
        <td>3</td>
        <td>4</td>
      </tr>
    </table>
  </div>

  <div class="topico">
    <div class="titulo-topico">↔️ COLSPAN</div>

    <table>
      <tr>
        <td>1</td>
        <td colspan="2">2 + 3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td colspan="3">1 + 2 + 3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td colspan="2">4 + 5</td>
      </tr>
      <tr>
        <td colspan="2">1 + 2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>

    <div class="center">
      <a href="../index.html">
        <button>Clique aqui para voltar</button>
      </a>
    </div>
  </div>

</body>
</html>
