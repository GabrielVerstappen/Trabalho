<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exemplo de ROWSPAN</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Verdana, sans-serif;
      background-color: #000;
      background-image: url('../rbs.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
      padding: 20px;
    }

    .topico {
      width: 85%;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      padding: 30px 20px;
      border: 1px solid #400;
    }

    .titulo-topico {
      background-color: rgba(10, 10, 10, 0.8);
      color: #ffcc00;
      font-size: 1.9em;
      padding: 16px;
      text-align: center;
      font-weight: normal;
      font-family: 'Orbitron', sans-serif;
      border-radius: 8px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff0000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-weight: bold;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid rgba(40, 40, 80, 0.8);
    }

    th {
      background-color: rgba(42, 42, 106, 0.85);
      color: #ff3333;
      text-transform: uppercase;
      font-size: 0.95em;
      letter-spacing: 1px;
    }

    td {
      background-color: rgba(25, 25, 50, 0.8);
      color: #fff;
    }

    a button {
      background-color: #ff0000;
      color: #fff;
      border: 2px solid #ffcc00;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 12px #ff0000;
      font-family: Verdana, sans-serif;
      font-size: 15px;
      margin-top: 30px;
    }

    a button:hover {
      background-color: #ffcc00;
      color: #000;
      box-shadow: 0 0 15px #ffcc00;
    }

    .center {
      text-align: center;
      margin-top: 25px;
    }

    p.center {
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="topico">
    <div class="titulo-topico">üî¢ Atributo ROWSPAN no HTML</div>

    <p class="center">
      Define quantas linhas uma mesma c√©lula pode abranger. Por padr√£o, na maioria dos navegadores, cada c√©lula adicionada em uma tabela corresponde a uma linha. Pode ser aplicado no <code>&lt;td&gt;</code>.
    </p>

    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>

    <div class="center">
      <a href="../index.html">
        <button>Clique aqui para voltar</button>
      </a>
    </div>
  </div>

</body>
</html>
