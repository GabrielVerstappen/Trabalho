<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo de Tabela com COLSPAN</title>
</head>
<body>
    <table border="1" width="80%" align="center">
        <tr>
            <td>
                <h1 style="text-align: center;">COLSPAN</h1>
                <p style="text-align: center;">
                    Este atributo define quantas colunas uma célula pode abranger. Por padrão, na maioria dos navegadores de internet cada célula adicionada em uma tabela corresponde a uma coluna. Pode ser aplicada no td.
                </p>
            </td>
        </tr>
    </table>
    <table border="1" width="80%" align="center">
        <tr>
            <td width="20%" style="text-align: center;">1</td>
            <td width="20%" style="text-align: center;">2</td>
            <td width="20%" style="text-align: center;">3</td>
            <td width="20%" style="text-align: center;">4</td>
            <td width="20%" style="text-align: center;">5</td>
        </tr>
        <tr>
            <td width="60%" colspan="3" align="center">célula com 3 colunas</td>
            <td width="20%" style="text-align: center;">4</td>
            <td width="20%" style="text-align: center;">5</td>
        </tr>
    </table>
    <br><br><br>

    <a href="index.html">
        <button style="font-family: Verdana, sans-serif; width: 150px; height: 70px; background: #D3D3D3;">
            Clique aqui para voltar
        </button>
    </a>
</center>

</body>
</html>
