<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exemplo de Tabela com COLSPAN</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #000;
      background-image: url('../rbs.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.60);
      width: 85%;
      margin: auto;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    .titulo-topico {
      background-color: rgba(10, 10, 10, 0.8);
      color: #ffcc00;
      text-align: center;
      padding: 15px;
      font-size: 1.9em;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #ff0000;
      font-weight: normal;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Verdana, sans-serif;
      font-weight: bold;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid rgba(40, 40, 80, 0.8);
      text-align: center;
    }

    th {
      background-color: rgba(42, 42, 106, 0.85);
      color: #ff3333;
      text-transform: uppercase;
      font-size: 0.95em;
      letter-spacing: 1px;
    }

    td {
      background-color: rgba(25, 25, 50, 0.8);
    }

    .center {
      text-align: center;
      margin-top: 25px;
    }

    .center a button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      border: 2px solid #ffcc00;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff0000;
      transition: all 0.3s ease;
      border-radius: 5px;
      font-family: Verdana, sans-serif;
    }

    .center a button:hover {
      background-color: #ffcc00;
      color: #000;
      box-shadow: 0 0 15px #ffcc00;
    }

    p.center {
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="titulo-topico">üî† Atributo COLSPAN no HTML</div>

    <p class="center">
      Este atributo define quantas colunas uma c√©lula pode abranger. Por padr√£o, na maioria dos navegadores, cada c√©lula adicionada em uma tabela corresponde a uma coluna. Pode ser aplicado no <code>&lt;td&gt;</code>.
    </p>

    <table>
      <tr>
        <td style="width: 20%;">1</td>
        <td style="width: 20%;">2</td>
        <td style="width: 20%;">3</td>
        <td style="width: 20%;">4</td>
        <td style="width: 20%;">5</td>
      </tr>
      <tr>
        <td colspan="3">c√©lula com 3 colunas</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>

    <div class="center">
      <a href="../index.html">
        <button>Clique aqui para voltar</button>
      </a>
    </div>
  </div>

</body>
</html>
